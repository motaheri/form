<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://plugins.jquery.com/files/labs_overlay_fix.js.txt"></script>
<script type="text/javascript" src="http://github.com/motaheri/form/raw/master/js/form.js"></script>

<body>



<style>

/* use a semi-transparent image for the overlay */
#overlay {
	background-image:url(/img/overlay/transparent.png);
	color:#efefef;
}

/* container for external content. uses vertical scrollbar, if needed */
div.wrap {
	height:441px;
	overflow-y:auto;
}
</style>



<!-- external page is given in the href attribute (as it should be) -->
<a href="http://jsbin.com/azido" rel="#overlay">

	<!-- remember that you can use any element inside the anchor tag -->

	<button type="button">Show external page in overlay</button>
</a>

<!-- overlayed element -->
<div class="overlay" id="overlay">

	<!-- the external content is loaded inside this tag -->
	<div class="wrap"></div>

</div>

<!-- make all links with the 'rel' attribute open overlays -->
<script>

$(function() {

	// if the function argument is given to overlay, it is assumed to be the onBeforeLoad event listener
	$("a[rel]").overlay(function() {

		// grab wrapper element inside content
		var wrap = this.getContent().find("div.wrap");

		// load only for the first time it is opened
		if (wrap.is(":empty")) {
			wrap.load(this.getTrigger().attr("href"));
		}
	});
});

</script>

</body>
</html>
